<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- bootstrap meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>register-page</title>
</head>
<body>
<div style="text-align: center" class='text-info m-2'>注册界面</div>
  <div class='container'>
  <ul class="list-group list-group-flush">
	<form action="/register" method="post" class="form-example">
			<li class="list-group-item">
			<label for="name">用户名: </label> <input type="text" name="username"
				id="name" required>
		</li>
			<li class="list-group-item">
			<label for="email">密码: </label> <input type="text" name="password"
				id="email" required>
		</li>
			<li class="list-group-item">
			<label for="email">生日: </label> <input type="date" name="birthday"
				id="email" required>
		</li>
			<li class="list-group-item">
			<p>
				性别： 
				<label><input type="radio" name="sex" value="1">男</label>
				<label><input type="radio" name="sex" value="2">女</label>
				<label><input type="radio" name="sex" value="3">其他</label>
			</p>
		</li>
			<li class="list-group-item">
			<label for="email">手机号: </label> <input type="tel" name="phone"
				id="email" required>
		</li>
			<li class="list-group-item">
			<label for="email">邮箱: </label> <input type="email" name="email"
				id="email" required>
		</li>
			<li class="list-group-item">
			<input class="btn btn-outline-info" type="submit" value="注册">
		</li>
	</form>
   </ul>
  </div>
</body>
</html>
