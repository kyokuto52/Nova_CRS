<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<!-- bootstrap meta -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
	crossorigin="anonymous">

<title>Nova's Page</title>
</head>
<body>

	<div id="root"></div>

	<div class="m-1">
		<ul class="nav nav-tabs justify-content-center mb-3" id="pills-tab"
			role="tablist">
			<li class="nav-item" role="presentation"><a
				class="nav-link text-info active" id="pills-home-tab"
				data-bs-toggle="pill" href="#pills-home" role="tab"
				aria-controls="pills-home" aria-selected="true">北京</a></li>
			<li class="nav-item" role="presentation"><a
				class="nav-link text-info" id="pills-profile-tab"
				data-bs-toggle="pill" href="#pills-profile" role="tab"
				aria-controls="pills-profile" aria-selected="false">上海</a></li>
			<li class="nav-item" role="presentation"><a
				class="nav-link text-info" id="pills-contact-tab"
				data-bs-toggle="pill" href="#pills-contact" role="tab"
				aria-controls="pills-contact" aria-selected="false">其他</a></li>
		</ul>
	</div>

	<div class="tab-content container" id="pills-tabContent">
		<div class="tab-pane fade show active" id="pills-home" role="tabpanel"
			aria-labelledby="pills-home-tab">

			<th:block th:each="l:${bj}">
				<div class="card position-relative">
					<img th:src="${l.id} + '.jpg'" class="card-img-top" alt="...">
					<a class="btn btn-info btn-sm position-absolute top-0 end-0 m-1" th:href="'/info?id='+ ${l.id}" type="button" style="opacity:0.7">预约</a>
					<div class="card-body">
						<div class="d-flex justify-content-between">
							<h6>
								<span class="badge rounded-pill bg-secondary" >日期</span>
								<span class="fw-bold" th:text="${l.date}"></span>
							</h6>
							<span class="text-info" style="font-size:0.6rem;" th:text="'获得积分：' + ${l.point}"></span>
						</div>
						<div>
							<span class="badge rounded-pill bg-secondary" >内容</span>
							<span class="fw-light" th:text="${l.title}"></span>
						</div>
					</div>
				</div>
				<br/>
			</th:block>
			<br/>
			<br/>

		</div>
		<div class="tab-pane fade" id="pills-profile" role="tabpanel"
			aria-labelledby="pills-profile-tab"></div>
		<div class="tab-pane fade" id="pills-contact" role="tabpanel"
			aria-labelledby="pills-contact-tab"></div>
	</div>


	<!-- Contents-->
	<script type="text/babel" src="navbar-user.js"></script>

	<!-- JS Lib -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
		crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
	<script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
	<script
		src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
	<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


</body>
</html>
